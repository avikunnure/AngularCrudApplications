<div class="container">
  <div class="row py-4">
    
    <div class="card">
      <div class="card-header" style="background: transparent">
        <div class="row">
          <div class="col-6">
            <h4>Students</h4>
          </div>
          <div class="col-2 offset-4 d-flex justify-content-end">
            <button class="btn btn-outline-primary" (click)="openModal()">
              New Studnet
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          @if(StudentList.length==0){
            <div class="col-6"> <p> No elements to display</p> </div>
          }
          @for (item of this.StudentList; track $index) {
          <div class="col-3">
            <div class="card">
              <div class="card-header" style="background: transparent">
                <div class="row">
                  <div class="col-6">{{item.name}}</div>
                  <div class="col-6 text-end">{{item.mobileno}}</div>
                </div>
              </div>
              <div class="card-body">
                <p>{{item.email}}</p>
                <p>{{item.city}}, {{item.state}}, {{item.pincode}}</p>
                <p>{{item.address}}</p>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-6 justify-content-start">
                    <button type="button" (click)="editdata(item)" class="btn btn-primary">edit</button>
                  </div>
                  <div class="col-6 d-flex justify-content-end">
                    <button type="button" (click)="deletedata(item)" class="btn btn-danger">delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        }
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" tabindex="-1" #myModal role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Studnet</h5>
        <button
          type="button"
          class="float-right btn btn-outline-secondary"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="inputId" type="hidden" [(ngModel)]="StudentModel.id" />
          <div class="form-row">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input
                [(ngModel)]="StudentModel.name"
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Mr. ACD"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input
              [(ngModel)]="StudentModel.email"
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputMobile">Mobile</label>
              <input
              [(ngModel)]="StudentModel.mobileno"
                type="text"
                class="form-control"
                id="inputMobile"
                placeholder="Password"
              />
            </div>
          </div>
          
          <div class="row">
            <div class="form-group col-md-4">
              <label for="inputCity">City</label>
              <input type="text" [(ngModel)]="StudentModel.city" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input type="text" [(ngModel)]="StudentModel.state"  class="form-control" id="inputState" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputPincode">Pincode</label>
              <input type="text" [(ngModel)]="StudentModel.pincode"  class="form-control" id="inputPincode" />
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <textarea 
              [(ngModel)]="StudentModel.address" 
                type="text"
                rows="5"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              ></textarea>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
